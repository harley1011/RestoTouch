<div id="restaurantList">
    <div class="manage-header">
    <h3>Restaurants Management</h3>
    <h5 style="color:#777"><small>List of all your restaurant(s)</small></h5>
       <div class="manage-button"><button class="btn btn-success">Add</button></div>
        <hr>
    </div>
        
   
  
  <div  class="row restaurantListContainer">
    <div class="col-lg-3" *ngFor="let restaurant of restaurants; let i = index">
      <div (click)="modify(restaurant)" class="card card-primary card-inverse">
        <div class="card-header card-primary">
          {{ restaurant.selectedTranslation.name }}
        </div>
        <div class="card-block bg-white">
          {{ restaurant.selectedTranslation.description }}
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <button (click)="add()" class="btn btn-success">Add</button>
    </div>

  </div>
</div>
